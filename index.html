<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="#" method="post">
        <div class="form-container">
            <h1>Sign Up</h1>
            <div class="container">
                <div><label for="fname">FIRST NAME</label></div>
                <br>
                <div><input type="text" name="fname" id="input"></div>
                <br> <br>
                <div><label for="lname">LAST NAME</label></div>
                <br> 
                <div><input type="text" name="lname" id="input"></div>
                <br> <br>
                <div><label for="email">EMAIL</label></div>
                <br>
                <div><input type="email" name="email" id="input"></div>
                <br> <br>
                <div><label for="phone">PHONE NUMBER</label></div>
                <br> 
                <div><input type="number" name="phone" id="input"></div>
                <br> <br>
                <div><label for="pass">PASSWORD</label></div>
                <br> 
                <div><input type="password" name="pass" id="input"></div>
                <br> <br>
                <div><label for="confirmpass">CONFIRM PASSWORD</label></div>
                <br>
                <div><input type="password" name="confirmpass" id="input"></div>
            </div>
            <br>
            <button type="submit" class="btn">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>

        </div>
    </form>
</body>

</html>
